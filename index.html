<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Portafolio</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="navbar container">

      <a href="./index.html">
        <img src="img/mZ9rekY.gif" alt="banana" class="logo">
      </a>

      <div class="menu" id="menu">
        <ul class="list">
          <li class="list-item">
            <a href="#" class="list-link">Home-CV</a>
          </li>
          <li class="list-item">
            <a href="#portafolio" class="list-link">Portafolio</a>
          </li>
          <li class="list-item">
            <a href="#" class="list-link">Contacto</a>
          </li>
        </ul>

      </div>
    </nav>
  </header>
  <main>
    <!-- CV -->
    <p>Víctor Hugo Galindo Pineda</p>



    <!-- portafolio -->
    <a id="portafolio">
      <p>
        Portafolio
      </p>
    </a>

    <div class="full-img" id="fullImgBox">
      <img src="img/granformato/lona centro social 1.jpg" alt="Lona Centro Social" id="fullImg">
      <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img-gallery">
      <img src="img/granformato/lona centro social 1.jpg" alt="Lona Centro Social" onclick="openFullImg(this.src)">
      <img src="img/granformato/lona cupcakes pizza.jpg" alt="Lona Cupcakes Pizza" onclick="openFullImg(this.src)">
      <img src="img/granformato/lona froylan homeomedia.jpg" alt="Lona Homeomedia" onclick="openFullImg(this.src)">
      <img src="img/granformato/lona psicologa sandra.jpg" alt="Lona Psicologa" onclick="openFullImg(this.src)">
      <img src="img/granformato/lona villa navideña.jpg" alt="Lona Villa Navideña" onclick="openFullImg(this.src)">
      <img src="img/granformato/lonadrones.jpg" alt=" Lona Drones" onclick="openFullImg(this.src)">
      <img src="img/granformato/lonas barbacoa el rey.jpg" alt="Lona Barbacoa" onclick="openFullImg(this.src)">
      <img src="img/granformato/taquería mixe .jpg" alt=" Lona Taquería" onclick="openFullImg(this.src)">
      <img src="img/granformato/tarjetas joshua.jpg" alt=" Lona Estetica" onclick="openFullImg(this.src)">
    </div>

    <script>
      var fullImgBox = document.getElementById("fullImgBox");

      var fullImg = document.getElementById("fullImg");

      function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
      }

      function closeFullImg(){
        fullImgBox.style.display = "none";
      }

    </script>

    <a id="Contacto">
      <p>
        Contacto
      </p>
    </a>

  </main>
  <footer>

  </footer>
</body>
</html>
